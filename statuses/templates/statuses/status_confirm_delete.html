{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h2>Удаление статуса</h2>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить {{ object.name }}?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
</form>
{% endblock %}
