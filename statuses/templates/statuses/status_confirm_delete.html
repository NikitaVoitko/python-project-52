{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.name }}?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
