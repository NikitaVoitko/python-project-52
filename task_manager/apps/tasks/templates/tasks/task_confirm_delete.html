{% extends 'base.html' %}

{% block content %}
    <h2>Удаление задачи</h2>
    <p>Вы уверены, что хотите удалить "{{ task.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Отменить</a>
    </form>
{% endblock %}
