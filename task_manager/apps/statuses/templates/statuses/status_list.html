{% extends 'base.html' %}
{% block title %}Статусы{% endblock %}
{% block content %}
<h2>Список статусов</h2>



<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for status in statuses %}
            <tr>
                <td>{{ status.id }}</td>
                <td>{{ status.name }}</td>
                <td>{{ status.created_at }}</td>
                <td>
                    <a href="{% url 'status-update' status.pk %}">Изменить</a>
                    <a href="{% url 'status-delete' status.pk %}">Удалить</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'status-create' %}" class="btn btn-primary">Создать статус</a>
{% endblock %}
