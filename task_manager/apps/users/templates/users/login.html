{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Имя пользователя</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="id_password">Пароль</label>
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
