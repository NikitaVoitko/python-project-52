{% extends 'base.html' %}
{% block title %}Подтвердить удаление{% endblock %}

{% block content %}
<h2>Удаление пользователя</h2>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить {{ object.username }}?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'user-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
