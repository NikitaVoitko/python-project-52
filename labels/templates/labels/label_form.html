{% extends 'base.html' %}

{% block title %}{{ view.object.name|default:"Create Label" }}{% endblock %}

{% block content %}
    <h2>{% if view.object %}Edit{% else %}Create{% endif %} Label</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'label-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
