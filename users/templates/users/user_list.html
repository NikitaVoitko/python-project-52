{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
<h2>User List</h2>
<ul>
    {% for user in users %}
        <li>{{ user.username }} - <a href="{% url 'user-update' user.pk %}">Edit</a> - <a href="{% url 'user-delete' user.pk %}">Delete</a></li>
    {% endfor %}
</ul>
<a href="{% url 'user-create' %}">Create New User</a>
{% endblock %}
