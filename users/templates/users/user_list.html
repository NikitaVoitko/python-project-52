{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
<h2>Пользователи</h2>
<ul>
    {% for user in users %}
        <li>{{ user.username }} - <a href="{% url 'user-update' user.pk %}">Редактировать</a> - <a href="{% url 'user-delete' user.pk %}">Удалить</a></li>
    {% endfor %}
</ul>
<a href="{% url 'user-create' %}">Создать нового пользователя</a>
{% endblock %}
