{% extends 'base.html' %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">Имя</label>
            <input type="text" name="first_name" maxlength="150" class="form-control" id="id_first_name">
        </div>
        <div class="form-group">
            <label for="id_last_name">Фамилия</label>
            <input type="text" name="last_name" maxlength="150" class="form-control" id="id_last_name">
        </div>
        <div class="form-group">
            <label for="id_username">Имя пользователя</label>
            <input type="text" name="username" maxlength="150" class="form-control" id="id_username" required>
        </div>
        <div class="form-group">
            <label for="id_password1">Пароль</label>
            <input type="password" name="password1" class="form-control" id="id_password1" required>
            <small class="form-text text-muted">
                Ваш пароль должен содержать как минимум 3 символа.
            </small>
        </div>
        <div class="form-group">
            <label for="id_password2">Подтверждение пароля</label>
            <input type="password" name="password2" class="form-control" id="id_password2" required>
            <small class="form-text text-muted">
                Для подтверждения введите, пожалуйста, пароль ещё раз.
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
{% endblock %}
